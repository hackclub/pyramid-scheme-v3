  faq:
    items:
      - question: "What is Pyramid Scheme?"
        answer: "Pyramid Scheme is a referral program by Hack Club where you can earn shards by referring people for programs and putting up posters. Use your shards to get cool things from the shop!"
      - question: "How do I earn shards?"
        answer: "You earn <strong>3 shards</strong> for every successful referral (when someone you refer codes for 1 hour), <strong>1 shard</strong> for every verified poster you put up, and <strong>3 shards</strong> when someone signs up using your poster!"
      - question: "What is a referral?"
        answer: "A referral is when you invite someone to join a Hack Club program. They need to verify their identity and code for at least 1 hour for the referral to be completed."
      - question: "How do posters work?"
        answer: "You can generate unique QR code posters for campaigns. Put them up in public places, submit a photo for verification, and earn shards when approved."
      - question: "What are campaigns?"
        answer: "Campaigns are themed referral events like <a href='https://flavortown.hackclub.com' target='_blank' class='underline'>Flavortown</a>. Each campaign has its own leaderboard and may offer special rewards or emblems."
      - question: "Who can participate?"
        answer: "Pyramid Scheme is open to Hack Club members ages 13+. You can sign in with your Hack Club account. Referrals only count for teens aged 13-18."
      - question: "Can I opt out of the leaderboard?"
        answer: "Yes! Go to Settings and toggle the leaderboard opt-out option. Your stats will still be tracked, but you won't appear publicly."
      - question: "I have more questions..."
        answer: "You can join the <a href='https://hackclub.com/slack' target='_blank' class='underline'>Hack Club Slack</a> and ask in the <a href='https://hackclub.enterprise.slack.com/archives/C07N1TCHY3T' target='_blank' class='underline'>#pyramid-scheme</a> channel!"

