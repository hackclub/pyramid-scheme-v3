<!doctype html>
<html lang="en">
  <head>
    <title>406 - Oops!</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <meta name="robots" content="noindex, nofollow">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: #FFF;
        color: #261B23;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        text-align: center;
        padding: 2rem;
      }

      @media (prefers-color-scheme: dark) {
        body {
          background: #101010;
          color: #e0e0e0;
        }
      }

      .error-container {
        max-width: 500px;
      }

      .error-code {
        font-size: 8rem;
        font-weight: 700;
        line-height: 1;
        margin-bottom: 1rem;
      }

      .error-message {
        font-size: 1.5rem;
        font-weight: 400;
      }
    </style>
  </head>
  <body>
    <div class="error-container">
      <div class="error-code">406</div>
      <div class="error-message">Oops! Something went wrong</div>
    </div>
  </body>
</html>
